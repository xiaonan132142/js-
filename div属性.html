<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 属性</title>
</head>
<body>
    <button onclick="toTall()">变高</button>
    <button onclick="toLong()">变宽</button>
    <button onclick="toColor()">变色</button>
    <button onclick="toHide()">隐藏</button>
    <button onclick="toSet()">重置</button>
    <div id="block" class="block"></div>
</body>
<style>
    .block{
        width:100px;
        height:100px;
        background:#000;
    }
</style>
<script>
    var block = document.getElementById('block');
    function toTall() {
        block.style.height=200+'px';
    }
</script>
</html>
