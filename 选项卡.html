<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        display: none;
    }
    .hide{
        display: none;
    }
    .show{
        display: block;
    }
    .item{
        display: inline-block;
        width:100px;
        height:20px;
        border:1px solid #000;
    }
</style>
<script>
    window.onload=function () {
        var nav=document.getElementById('nav').getElementsByTagName('li');
        var content=document.getElementById('content').getElementsByTagName('ul');
        for(var i=0;i<nav.length;i++){
            /*
            * 定义自定义属性
            * index
            * 并且赋值
            * */
            nav[i].index=i;
            nav[i].onclick=function () {
                for(var j=0;j<content.length;j++){
                        content[this.index].className='show'

                }
            }
        }
    }
</script>
<body>
<ul id="nav">
    <li class="item">第一课</li>

    <li class="item">第2课</li>

    <li class="item">第3课</li>
</ul>
<div class="content" id="content">
    <ul class="box show">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ul class="box">
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ul>
    <ul class="box">
        <li>3</li>
        <li>3</li>
        <li>3</li>
    </ul>
</div>
</body>
</html>
